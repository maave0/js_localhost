<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS PNA</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="main-header">Javascript Private Network Access</h1>
	
	<div id="log-container"></div>

	<div class="button-container">
		<button id="scan-ports-btn" class="add-btn get-url-btn">scan ports</button>
		<br>
		<br>
		<br>
		<br>

		<h2>testing functions:</h2>
		<button id="add-logs-btn" class="add-btn hidden">Sample Logs</button>
		<button id="get-google-btn" class="add-btn">Get IP</button>
		<button id="get-google-xhr-btn" class="add-btn">Get IP (XHR)</button>
		<button id="get-heartbeat-btn" class="add-btn hidden">Call Heartbeat</button>
		<button id="oligo-xhr-btn" class="add-btn hidden">oligo XHR</button>
		<input id="api-url-input" class="api-url-input" type="text" placeholder="Enter API URL...">
		<button id="get-api-url-btn" class="add-btn get-url-btn">GET URL</button>
		<button id="no-cors-btn" class="add-btn get-url-btn">no CORS</button>
		<input id="port-input" class="api-url-input" type="text" placeholder="Enter Port Number...">
		<button id="check-port-btn" class="add-btn get-url-btn">check port</button>
		<button id="check-http-btn" class="add-btn get-url-btn">check http</button>

	</div>

	<div id="webgl-container" class="hidden">
		<h2>WebGL Info:</h2>
		<canvas id="webgl-canvas" width="300" height="150"></canvas>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/ua-parser-js@2/dist/ua-parser.min.js"></script> <!-- user agent parser -->
	<script src="samples.js"></script> <!-- XHR request, Oligo example code -->
	<script src="port-definitions.js"></script>
	<script src="port-util.js"></script>
	<script src="main.js"></script>
</body>
</html>
