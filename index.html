<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log Output</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="main-header">Private Network Access</h1>
	<div id="log-container"></div>
	<div class="button-container">
	<button id="add-logs-btn" class="add-btn hidden">Sample Logs</button>
	<button id="get-google-btn" class="add-btn">Get IP</button>
	<button id="get-google-xhr-btn" class="add-btn">Get IP (XHR)</button>
	<button id="get-heartbeat-btn" class="add-btn hidden">Call Heartbeat</button>
	<button id="oligo-xhr-btn" class="add-btn hidden">oligo XHR</button>
	<input id="api-url-input" class="api-url-input" type="text" placeholder="Enter API URL...">
	<button id="get-api-url-btn" class="add-btn get-url-btn">GET URL</button>
	<button id="no-cors-btn" class="add-btn get-url-btn">no CORS</button>
	</div>
	<script src="main.js"></script>
	<script src="samples.js"></script>
</body>
</html>
